    <p>Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.</p>

<script language="javascript">
    var a, b, c, d, e, f;
    a=prompt("Введите первое число:");
    b=prompt("Введите второе число:");
    a = parseInt(a);
    b = parseInt(b);
    console.log(a);
    console.log(b);
    
    function sumFunctions(a, b) {
        c = a + b;
        return c;
        console.log(c);
    }
    
    function diffFunctions(a, b) {
        d = a - b;
        return c;
        console.log(d);
    }
    
    function multFunctions(a, b) {
        e = a * b;
        return e;
        console.log(e);
    }
    
    function divFunctions(a, b) {
        f = a / b;
        return f;
        console.log(f);
    }
    
    
    
</script>
